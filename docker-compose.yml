version: "3.8"
services:
  dron.db:
    image: mysql
    container_name: dron.db
    restart: always
    ports: 
    - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: docker
      MYSQL_PASSWORD: docker
    volumes:
      - "./.docker/mysql/:/var/lib/mysql:rw"
  dron.api:
    build: "./src"
    container_name: "dron.api"
    ports:
      - 8081:8081
  web:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 8080:8080